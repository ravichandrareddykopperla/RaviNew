<template>
   
<lightning-card>
    <div class="slds-text-align_center slds-text-heading_medium"> Products</div>
    <div class="slds-p-around_medium wrapper">
    <template if:true={Products.length}>
       
        <lightning-layout multiple-rows >
            
                <template for:each={Products} for:item="prd">
                    <lightning-layout-item size="4" key={prd.Id} >
                        <div key={prd.Id} class="slds-box" style="width: 100%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <c-product-list-page-two  prod={prd} onselected={handlePrdSelected}></c-product-list-page-two>
                </div>
                </lightning-layout-item>
                
            </template> 
            
        </lightning-layout>
    
    </template>
</div>
</lightning-card>
</template>
