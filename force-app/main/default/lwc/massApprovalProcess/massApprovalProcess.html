<template>
	<lightning-card title={title} icon-name="standard:approval">
 
		<div style="float: right; margin-top: -37px; padding-right: 20px;width: 150px;height: 50px;">
			<!-- <img id="O365_MainLink_TenantLogoImg" alt="Organizational Logo" title="Organizational Logo"
    src={projectlogo} > -->
</div>
	</lightning-card>

	&nbsp;
	<lightning-card>
		<div style="color: Purple;">
			<b>
 <lightning-combobox
        name="approvalObjects"
        label="Approval Objects"
        value={selectedObject}
        options={objectOptions}
        onchange={handleObjectChange}>
    </lightning-combobox>
&nbsp; 
&nbsp; 

</b>
			<template if:true={allRecs}>
				<div style="color: brown;">
					<div class="slds-scrollable" style="height:13rem;">
						<lightning-datatable key-field='PIWId' data={allRecords} columns={columns2}
							onrowselection={handleSelect} onrowaction={handleRowAction}>
						</lightning-datatable>
						<br/>
</div>
					</div>
			</template> 
		</div>
		<template if:true={duelBox}>
			<lightning-dual-listbox style="width: 60%; margin-left: 22%;" label="Select 4 Fields To Display"
				source-label="Available" selected-label="Selected" options={options} max={max} onchange={selectedFields}
				value={values}></lightning-dual-listbox>
			<button onclick={getData}>Continue</button>
		</template>
		<template if:false={allRecs}>
            <template if:false={duelBox}>
			<div style="color: brown;">
				<div class="slds-scrollable" style="height:13rem;">
					<lightning-datatable key-field='PIWId' data={records} columns={columns}
						onrowselection={handleSelect} onrowaction={handleRowAction}>
					</lightning-datatable>
					<br/>
</div>
				</div>
            </template>
		</template>
		<lightning-card>
			<div class="slds-p-left_large">
				<div style="color: black;">

					<template if:true={showCommentBox}>


						<b> <lightning-textarea label=" Approver Comment"  value={comment} onchange={handleCommentChange} style="width: 500px !important;"  ></lightning-textarea></b>
						<br/>
</template>

						<template if:false={showCommentBox}>
							<p>No records found.</p>
						</template>
				</div>
			</div>

		</lightning-card>
		<p slot='footer'>
			<!-- <b>  
    <lightning-input label=" Comment" value={comment} onchange={handleCommentChange}></lightning-input></b>
<br/>-->
			<lightning-button label='Approve' icon-name="action:approval" variant='success' onclick={approveRecords}>
			</lightning-button>

			&nbsp;

			<lightning-button label='Reject' icon-name="action:reject" variant='destructive' onclick={rejectRecords}>
			</lightning-button>

			&nbsp;

			<lightning-button label='Reassign' icon-name="utility:user" variant='brand' onclick={reassignRecords}>
			</lightning-button>

		</p>





		<template if:true={isModalOpen}>

			<!-- Modal/Popup Box LWC starts here -->

			<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
				aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

				<div class="slds-modal__container">

					<!-- Modal/Popup Box LWC header here -->

					<header class="slds-modal__header">

						<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>

            <lightning-icon icon-name="utility:close" 

                alternative-text="close" 

                variant="inverse" 

                size="small" ></lightning-icon> 

            <span class="slds-assistive-text">Close</span> 

        </button>

						<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Reassign user</h2>

					</header>

					<!-- Modal/Popup Box LWC body starts here -->

					<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

						<div>

							<template for:each={data} for:item="contact">

								<div key={contact.Id}>







									<lightning-layout>

										<lightning-layout-item size="12" padding="around-small" small-device-size="3"
											medium-device-size="6" large-device-size="3">

											<div class="custom-box"> <b>{contact.Name} </b></div>

										</lightning-layout-item>

										<lightning-layout-item size="12" padding="around-small" small-device-size="3"
											medium-device-size="6" large-device-size="3">

											<div class="custom-box">





												<lightning-button label="Reassign" variant="brand" onclick={handleClick}
													value={contact.Id}></lightning-button>

											</div>

										</lightning-layout-item>





									</lightning-layout>





								</div>




							</template>





						</div>

					</div>

					<!-- Modal/Popup Box LWC footer starts here -->



				</div>

			</section>

			<div class="slds-backdrop slds-backdrop_open"></div>

		</template>

	</lightning-card>

</template>
